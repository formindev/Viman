<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Viman</title>
  </head>
  <body>
    {% if item_list %}
        <ul>
        {% for item in item_list %}
            <li><a href="/catalog//{{ item.id }}/">{{ item.name }}</a></li>
        {% endfor %}
        </ul>
        {% else %}
        <p>No item are available.</p>
    {% endif %}
  </body>
</html>
